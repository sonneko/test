<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非営利団体の広告サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">団体について</a></li>
                <li><a href="#activities">活動内容</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <h1>未来を共に作る</h1>
        <p>私たちの活動に参加して、社会に貢献しましょう。</p>
        <a href="#activities" class="cta-button">活動内容を見る</a>
    </section>

    <section id="about" class="info-section">
        <h2>私たちについて</h2>
        <p>私たちは若者を中心に活動する非営利団体です。</p>
    </section>

    <section id="activities" class="info-section">
        <h2>活動内容</h2>
        <p>私たちの具体的なプロジェクトやイベントをご紹介します。</p>
    </section>

    <section id="contact" class="info-section">
        <h2>お問い合わせ</h2>
        <p>お気軽にお問い合わせください。</p>
        <form>
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">メール:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">送信</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 非営利団体. All Rights Reserved.</p>
    </footer>
</body>
</html>

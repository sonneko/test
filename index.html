<!--ログイン機能のテストページ-->
<!DOCTYPE html>
<html>
<head>
	<!--文字コードと、検索された時の設定-->
	<meta charset="utf-8">
	<title>ログイン機能テスト用ページ</title>
	<!--＊-検索したとき出る説明を設定-->
	<meta content="ログインする">
	
	<!--cssを読み込み-->
	<link rel="stylesheet" href="base.css">
	
	<!--モバイル対応にする-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--ログイン用のJavaScriptを読み込み-->
	<script src="login.js" charset="utf-8"></script>
	
	<!--svg処理用のライブラリを読み込み-->
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	
</head>
<body>
	<main>
		<div id="login_page">
			<div class="login_box">
				<h1>ログインページ</h1>
				<p>ユーザー名</p>
				<input type="text" id="id_input" autofocus placeholder="UserName">
				<p>パスワード</p>
				<input type="text" id="pass_input" autofocus placeholder="Password">
				<p id="login_result"></p>
				<button id="login_btn">ログイン</button>
				<p>アカウントをお持ちでない方は<a href="signup.html">ここからサインアップ</a></p>
			</div>
		</div>
		<div class="my_page"></div>
	</main>
</body>
</html>
